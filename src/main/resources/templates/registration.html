<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>Registration</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/sign-in/">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/registration.css}" rel="stylesheet">

</head>
<body>
<div class="signup-form">
    <form th:action="@{/auth/registration}" th:object="${request}" method="post" enctype="utf8">
        <h2>Sign Up</h2>
        <p>Please fill in this form to create an account!</p>
        <hr>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-user"></span>
					</span>
                </div>
                <input th:field="*{firstName}" type="text" class="form-control" name="firstName" placeholder="First Name" required="required">
                <input th:field="*{lastName}" type="text" class="form-control" name="secondName" placeholder="Second Name" required="required">
            </div>
            <p th:each="error: ${#fields.errors('lastName')}"
               th:text="${error}" class="text-danger self-align-center">Validation error</p>
            <p th:each="error: ${#fields.errors('firstName')}"
               th:text="${error}" class="text-danger self-align-center">Validation error</p>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-paper-plane"></i>
					</span>
                </div>
                <input th:field="*{email}" type="email" class="form-control" name="email" placeholder="Email Address" required="required">
            </div>
            <p th:each="error : ${#fields.errors('email')}"
               th:text="${error}" class="text-danger">Validation error</p>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-lock"></i>
					</span>
                </div>
                <input th:field="*{password}" type="text" class="form-control" name="password" placeholder="Password" required="required">
            </div>
            <p th:each="error : ${#fields.errors('password')}"
               th:text="${error}" class="text-danger">Validation error</p>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-lock"></i>
						<i class="fa fa-check"></i>
					</span>
                </div>
                <input type="text" class="form-control" th:field="*{matchingPassword}" placeholder="Confirm Password" required="required">
            </div>
            <p th:text="${matchError}" class="text-danger"></p>
        </div>
        <div class="form-group">
            <label class="form-check-label"><input type="checkbox" name="termOfUseCheckbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
        </div>
    </form>
    <div class="text-center" style="color: dimgrey">Already have an account? <a style="color: dimgrey" th:href="@{/login}">Login here</a></div>
    <div class="text-center"><a style="color: dimgrey" th:href="@{/}">Main Page</a></div>
</div>
</body>
</html>
